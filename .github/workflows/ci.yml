name: WatchHive CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Run tests and linting
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install client dependencies
        run: cd client && npm ci
      
      - name: Install server dependencies
        run: cd server && npm ci
      
      - name: Run client build
        run: cd client && npm run build
      
      - name: Run server build
        run: cd server && npm run build
      
      # Add actual tests when available
      # - name: Run tests
      #   run: npm test
      
      - name: Check for console errors
        run: echo "âœ… Build completed successfully"
  
  # Auto-label PRs
  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  
  # Comment on PR with deployment info
  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Build Successful!
              
              Your changes have been built and tested successfully.
              
              ### ðŸ§ª Test Credentials
              \`\`\`
              Email: test@watchhive.com
              Password: TestPass123
              \`\`\`
              
              ### ðŸ“š Reminder
              - Review the [AI Development Guide](../AI_DEVELOPMENT_GUIDE.md)
              - Update [Development Session Log](../docs/implementation/DEVELOPMENT_SESSION_LOG.md)
              - Ensure all tests pass locally
              
              Happy coding! ðŸš€`
            })
